<html>
  <link href="http://fonts.googleapis.com/css?family=Alef:400,700" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-1.10.0.js"></script>
  <script type="text/javascript" src="js/handlebars-1.0.0-rc.4.js"></script>
  <script type="text/javascript" src="js/ember-1.0.0-rc.4.js"></script>
  <script type="text/javascript" src="js/ember-data-0.13.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">


  <script type="text/x-handlebars" id="why">
    <h1>About</h1>
    <p class="readable-text">We love playing dominion and seeing how the different cards interact. We would like to see how cards interact, and we think that we can use that information to generate some interesting dominion sets.</p>
  </script>

  <script type="text/x-handlebars">
    <h1>Just the Blue Cards</h1>
    <p>A smarter Dominion picker. {{#linkTo 'why'}}Why?{{/linkTo}}</p>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="cards">
    <h2>Cards</h2>
    <table>
      <tr><td>Name</td></tr>
      {{#each model}}
      <tr><td>{{name}}</td></tr>
      {{/each }}
    </table>
  </script>

  <script type="text/x-handlebars" id="picker">
    
    <div>
 <!--     <h2>What sets would you like to add?</h2>
      <ul>
        <li><label><input type="checkbox">Base</label></li>
        <li><label><input type="checkbox">Intrigue</label></li>
        <li><label><input type="checkbox">Seaside</label></li>
        <li><label><input type="checkbox">Dark Ages</label></li>
        <li><label><input type="checkbox">Cornucopia</label></li>
      </ul> -->
      <h2>Generate a set of cards!</h2>
      <button {{action generate}}>Go!</button>
    </div>
    {{#if weHaveCards}}
    <div>
      <h2>Your Cards</h2>
      <table>
      	<thead>
      	  <tr>
      	    <td>Set</td><td>Card</td>
      	  </tr>
      	</thead>
        {{#each cardsToDisplay}}
          <tr>
            <td>{{set}}</td><td>{{name}}</td><td>{{type}}</td><td>{{cost}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
    {{/if}}

  </script>
  <body>
  </body>
</html>
